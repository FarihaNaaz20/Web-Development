<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Mini Shop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Mini E-Shop</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#products">Products</a>
      <a href="#contact">Contact</a>
      <div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
    </nav>
  </header>

  <!-- Cart Modal -->
  <div id="cart-modal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>Your Cart</h3>
      <ul id="cart-items"></ul>
    </div>
  </div>

  <main id="home">
    <section class="hero">
      <h2>Welcome to Mini E-Shop</h2>
      <p>Your one-stop shop for everyday tech!</p>
    </section>

    <section id="products" class="products">
      <h2>Our Products</h2>
      <div id="product-list" class="product-grid"></div>
    </section>

    <section id="contact" class="contact">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <div id="form-message" class="form-msg"></div>

  <footer>
    <p>&copy; 2025 Mini E-Shop. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
